flutter:
  uses-material-design: true
  fonts:
  - family: Inter
    fonts:
      - asset: assets/fonts/Inter-Regular.ttf
      - asset: assets/fonts/Inter-Medium.ttf
        weight: 500
      - asset: assets/fonts/Inter-SemiBold.ttf
        weight: 600
assets:
  # Add your font assets here. Create an 'assets/fonts' folder in your project root.
  - assets/fonts/


